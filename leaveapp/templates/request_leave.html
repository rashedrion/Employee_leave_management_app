{% extends 'base.html'%}

{% block content %}
    <h1 class="text-center">Requests Leave</h1>

    <div>
        {% if errors %}
            <p class="invalid-feedback">{{ errors }}</p>
        {% endif %}
        <form action="/leave/add/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-success" type="submit">submit</button>
        </form>
    </div>

{% endblock%}
